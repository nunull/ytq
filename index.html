<!DOCTYPE html>
<html>
<head>
	<title>YouTubeQueue</title>
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="search-container">
		<header>
			<input id="query" type="text" placeholder="Search">
			<button id="next"><span class="ion ion-ios-fastforward"></span>Next</button>
			<button id="stop"><span class="ion ion-stop"></span>Stop</button>
			<span id="title"></span>
		</header>
		<ul id="list"></ul>
	</div>
	<div id="player-container">
		<div><div id="player"></div></div>
		<ul id="queue"></ul>
	</div>
	<div id="help">
		<span>Search YouTube and add videos to the queue by clicking on search results.</span>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/events.js"></script>
	<script src="js/queue.js"></script>
	<script src="js/yt.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/main.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=ytInitApi"></script>
</body>
</html>
